<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<form>
    <label for="username">Nome do usuário:</label>
    <input type="text" name="username" id="username"/>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password"/><br>

    <input type="radio" name="" value="masc"/>Masculino<br/>
    <input type="radio" name="" value="fem"/>Feminino<br/>
    <input type="radio" name="" value="other"/>Outro

    <input list="Options"/>
    <datalist id="Options">
    <option value="Não Binário"></option>
    <option value="Gênero Flúido"></option>
    <option value="Outro"></option>
    </datalist>
    <input type="submit" value="Enviar"/>
    <input type="checkbox" name="correct" value="correct"/>Correto

</form>
</html>
